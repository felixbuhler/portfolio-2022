{{ define "main" }}
<projects>
    {{ range ( where .Site.RegularPages "Type" "posts" ) }}
    <project>
        <h2>{{ .Title }}</h2>
        {{ with .Params.image }}<project-image><img src="{{ . }}">
        </project-image>{{ end }}
        <project-info>{{ .Description }}</project-info>
    </project>
    {{end}}
</projects>
{{ end }}
