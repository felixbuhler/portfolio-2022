<a-scene vr-mode-ui="enabled: false" renderer="colorManagement: true;" zoom="0.1" embedded >
    <a-entity light="type: ambient; color: #fff; intensity: 2"></a-entity>

    <a-entity camera look-controls="enabled: false;"
        orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 180; initialPosition: 0 0 2"></a-entity>
    <a-entity light="type: directional; color: #00ff00; intensity: 0.4" position="0 0 -4"></a-entity>

    <a-entity gltf-model="url({{ .Site.BaseURL }}/css/head3.gltf)" scale="0.8  0.8 0.8" cube-env-map="path: {{ .Site.BaseURL }}/css/cubemap/; extension: png; "
        rotation="10 80 0" position="0 -0.4 0" animation="property: rotation; to: 10 -260 0; dur: 500000; easing: linear; loop: true">



    </a-entity>
</a-scene>
