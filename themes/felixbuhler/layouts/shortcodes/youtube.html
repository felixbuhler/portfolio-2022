<div class="embed video-player">
    <iframe class="youtube-player"
        type="text/html"
        width="640"
        height="385"
        src="https://www.youtube-nocookie.com/embed/{{ index .Params 0 }}"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen
        frameborder="0">
    </iframe>
</div>
